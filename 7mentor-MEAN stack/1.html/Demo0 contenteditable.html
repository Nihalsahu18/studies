<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editable</title>
</head>

<body>
    <h2>Shopping list</h2>
    <ol contenteditable="true">
        <li>apple</li>
        <li>chips</li>
    </ol>

    <ul contenteditable="true">
        <li>apple</li>
        <li>chips</li>
    </ul>
</body>

</html>
