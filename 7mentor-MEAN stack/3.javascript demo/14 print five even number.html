<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>*********************************************************************</h2>
    <script>
        // print first 5 even numbers
        var count = 0;
        var i = 1;
        while (i < 10) { // we can use true
            if (i % 2 == 0) {
                document.write(i + "<br>");
                count++;
            }
            if (count == 5)
                break;
            i++;

        }
        document.write("*******************************************<br>");
        for (let i = 1, count = 0; i < 10; i++) {
            if (i % 2 == 0) {
                document.write(i + "<br>");
                count++;
            }
            if (count == 5)
                break;
        }
    </script>



    <h2>*********************************************************************</h2>
</body>

</html>
