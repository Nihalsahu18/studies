<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write(Math.PI);
        document.write("<hr>");
        document.write(Math.pow(2, 2));
        document.write(" <hr> ");
        document.write(Math.round(2.8));
        document.write("<hr>");
        document.write(Math.round(2.4));
        document.write("<hr>");
        document.write(Math.sqrt(64));
        document.write("<hr>");
        document.write(Math.abs(-4.7));
        document.write("returns the absolte postive value of x");

        document.write(" <hr > ");
        document.write(Math.ceil(4.4));
        document.write("returns the value of x rounded up to its nearest interger");
        document.write(" <hr > ");
        document.write(Math.floor(4.7));
        document.write("returns the value of x rounded down to its nearest interger");

        document.write(" <hr > ");
        document.write(math.floor((math.random() * 100)));
        document.write("<hr> ");
        document.write(math.random() * 100);
    </script>
</body>

</html>
