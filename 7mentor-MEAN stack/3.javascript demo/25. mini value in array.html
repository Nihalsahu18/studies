<body>
    <script>
        var arr1 = [];
        var size = 5; //Maximum Array size

        for (var i = 0; i < size; i++) { //Taking Input from user 
            arr1[i] = prompt('Enter Element ' + (i + 1));
        }

        for (let i = 1; i < arr1.length; ++i) {
            if (arr1[0] > arr1[i]) {
                arr1[0] = arr1[i];
            }
            document.write(arr1[0] + "<br>");
        }
        document.write("the mini number in array is" + arr1[0]);
    </script>
