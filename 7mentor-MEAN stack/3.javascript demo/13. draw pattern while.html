<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>* pattern</title>
</head>

<body>
    <h2>*********************************************************************</h2>

    <script>
        var i = prompt("enter the line");
        var x = 1;
        var y = 1;
        while (x <= i) { //no of line
            while (y <= x) {
                document.write("*");
                y++;
            }
            y = 1;
            document.write("<br>");
            x++;
        }

        document.write("<br><br>");
        for (let i = prompt("enter the line"), x = 1, y = 1; x <= i; x++) {
            for (; y <= x; y++) {
                document.write("*");

            }
            y = 1;
            document.write("<br>");

        }
    </script>





    <h2>*********************************************************************</h2>
</body>

</html>
