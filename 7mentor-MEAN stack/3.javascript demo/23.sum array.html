<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [12, 24, 56, 78, 90]
        for (var sum = 0, i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br>");
            sum = sum + arr[i];
        }

        document.write(sum);
    </script>
</body>

</html>
