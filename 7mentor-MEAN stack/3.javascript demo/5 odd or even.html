<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>find out</title>
    <script>
        var num = prompt("user");
        document.write("Number = " +
            num + "<br>");
        if (num % 2 == 0) {
            document.write('Number is odd!');
        } else {
            document.write('Number is even!');
        }
    </script>
</head>

<body>
    <h3>Checking for odd & even number.</h3>
</body>

</html>
