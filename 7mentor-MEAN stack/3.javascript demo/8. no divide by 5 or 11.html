<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>********************************************************************</h2>
    <script>
        var num1 = prompt("enter the number you want to check");
        document.write("<h3>The number Enter by you =" + num1 + "</h3><br><br>");
        if (num1 % 5 == 0) {
            document.write("number is divisable by 5<br><br>");
        } else {
            document.write("number is not divisable by 5<br><br>");
        }
        if (num1 % 11 == 0) {
            document.write("number is divisable by 11<br><br>");

        } else {
            document.write("number is not divisable by 11<br><br>");
        }
        if (num1 % 5 == 0 & num1 % 11 == 0) {
            document.write("number is divisable by 5 & 11<br><br>");
        } else {
            document.write("number is not divisable by 5 & 11<br><br>");
        }
    </script>



    <h2>**********************************************************************</h2>
</body>

</html>
