<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function arrsum(arr) {
            for (var sum = 0, i = 0; i < arr.length; i++) {
                document.write(arr[i] + "<br>");
                sum = sum + arr[i];
            }
            return sum;
        }
        var arr = [2, 4, 6, 8, 10];
        var s = arrsum(arr);
        document.write("<br>");
        document.write(s);
    </script>
</body>

</html>
