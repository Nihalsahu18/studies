<body>
    <h2>postive, negative or zero</h2>
    <script>
        var num = prompt("user");
        document.write("Number = " + num + "<br>");
        if (num == 0) {
            document.write('Number is Zero!');
        } else {
            if (num > 0) {
                document.write('Number is postive');
            } else {
                document.write('Number is negtive');
            }
        }
    </script>
