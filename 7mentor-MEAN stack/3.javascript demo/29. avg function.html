<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function avg3(a1, a2, a3) {
            sum = a1 + a2 + a3;
            avg = sum / 3;
            return avg;
        }

        var avg;
        avg = avg3(3, 6, 3);
        document.write(avg);
    </script>
</body>
