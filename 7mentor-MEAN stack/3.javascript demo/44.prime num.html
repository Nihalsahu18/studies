<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var count = 0;
      var total = 0;
      for (let i = 1; i < 100; i++, count = 0) {
        for (let j = 1; j < 100; j++) {
          if (i % j == 0) {
            count++;
          }
        }
        if (count < 3) {
          total++;
          document.write("<br>" + i);
        }
      }
      document.write("<br>***********" + total + "******");
    </script>
  </body>
</html>
