<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<h2> slice() extract a part of string and returns the extracted part in a new string</h2>");
        document.write(
            "<h2> This method take 2 parameters: the start position, and the end position(end not included)</h2>");

        var string = "this is banana fruit with good taste";
        var newstring = string.slice(6, 16);
        document.write(newstring);
    </script>
</body>

</html>
