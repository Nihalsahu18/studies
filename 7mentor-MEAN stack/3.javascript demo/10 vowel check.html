</head>

<body>
    <h2>********************************************************************</h2>
    <script>
        var
            alpha = prompt("enter the letter you want to check");
        document.write("<h3>The enter letter by you = " + alpha + "</h3><br><br>");
        if (alpha === "a", "e", "i", "o", "u") {
            document.write("The enter letter '" + alpha + "' is vowel. <br><br>");
        } else {
            document.write("The enter letter '" + alpha + "' is not vowel. <br><br>");
        }
    </script>



    <h2>*********************************************************************</h2>
</body>
