<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age check</title>
    <script>
        var age = prompt("enter your age");
        if (age >= 18)
            document.write("valid data");
        else
            document.write("Invalid data");
    </script>
</head>

<body>
    <h1>age verification</h1>
</body>

</html>
