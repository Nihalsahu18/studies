<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 table</title>
</head>

<body>
    <h2>********************************************************************</h2>
    <script>
        var i = 1;
        var num = 2;
        document.write("<h3>The enter number by you = " + num + "</h3><br><br>");
        while (i <= 10) {
            document.write(num + "*" + i + "=" + i * num + "<br>");
            i++;
        }
        document.write("<br><br>");
        for (let i = 0, num = 2; i <= 10; i++) {

            document.write(num + "*" + i + "=" + i * num + "<br>");
        }
    </script>



    <h2>*********************************************************************</h2>

</body>

</html>
