<html>
    <head>
        <title></title>
        <style>
            div{border: 2px red solid;
                background-color: yellow;
                color: tomato;
                width: 200px;height: 100px;}

            #div1{border: 2px red solid;
                background-color: yellow;
                color: tomato;
                width: 200px;height: 100px;
             
                -webkit-transform: rotateX(130deg); /* Safari prior 9.0 */
                transform: rotateX(130deg); }/* Standard syntax */

            #div2{border: 2px red solid;
                background-color: yellow;
                color: tomato;
                width: 200px;height: 100px;
                transform: rotateY(130deg);
                -webkit-transform: rotateY(130deg); /* Safari prior 9.0 */
                transform: rotateY(130deg); }/* Standard syntax */

            #div3{border: 2px red solid;
                background-color: yellow;
                color: tomato;
                width: 200px;height: 100px;
                transform: rotateZ(90deg);
                -webkit-transform: rotateZ(90deg); /* Safari prior 9.0 */
                transform: rotateZ(90deg); }/* Standard syntax */
        </style>
    </head>
    <body>
        <h1>This is Normal</h1>
            <div>Hello Good Afternoon</div>
        <h1>This is X Rotation</h1>
            <div id="div1">Hello Good Afternoon</div>
        <h1>This is Y Rotation</h1>
            <div id="div2">Hello Good Afternoon</div>
        <h1>This is Z Rotation</h1><br><br> 66n                           
            <div id="div3">Hello Good Afternoon</div>
    </body>
</html>
