<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        h1 {
            color: red;
            border: 10px solid green;
            padding: 30px 50px 60px 70px;
            margin: 40px 30px 40px 30px;
            text-shadow: -6px -6px 5px green;
            /* 3 cordinates -horizontal -vertical -blur spread & color */
        }

        h6 {
            border: 7px solid orange;
            padding: 10 10;
            width: 200px;
            text-shadow: 10px 10px 10px red;
            margin: 70px -70px 70px 30px;
        }
    </style>
</head>

<body>
    <h1>This is text shadow</h1>
    <h6> ddddddd ddd ssdsds fdfdfd fdfdfd </h6>
</body>

</html>
