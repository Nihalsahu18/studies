<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div {
            border: 10px solid purple;
            height: 50%;
            padding: 30px 50px 60px 70px;
            margin: 40px 30px 40px 30px;
            box-shadow: 20px 20px 20px green;
            /* 3 cordinates -horizontal -vertical -blur spread & color */
        }
    </style>
</head>

<body>
    <div>
        Hello,<br> Welcome to my web page
    </div>
</body>

</html>
