<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* padding means distance betweeen the border of our text and the text */
        div {
            border: 5px solid red;
            padding: 20px 50px 80px 100px;
        }

        b {
            padding: 20px 50px 50px 150px;
        }

        i {
            padding: 100px 100px 100px 100px;
        }

        #p1 {
            padding-top: 100px;
        }

        #p2 {
            padding-bottom: 100px;
        }

        #p3 {
            padding-left: 100px;
        }

        #p4 {
            padding-right: 50%;
        }

        #p5 {
            padding: 100px 100px 100px 100px;
        }
    </style>


</head>

<body>
    <div>
        <p>This is padding property</p>
        <b>This is padding property</b>
        <i>This is padding property</i>
        <u>This is padding property</u>
    </div>
    <p id="p1">This is Top padding</p>
    <p id="p2">This is bottom padding</p>
    <p id="p3">This is left padding</p>
    <p id="p4">This is right padding</p>
</body>

</html>
