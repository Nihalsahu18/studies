<html>

<head>
    <title>Adjacent Selector</title>
    <style>
        h1+p {
            color: maroon;
            font-size: 40px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <h1>
        <p>Hello This is Paragraph 1</p>
        <p>Hello This is Paragraph 2</p>
        <p>Hello This is Paragraph 3</p>
    </h1>
    <p>Hello This is Paragraph 4</p>
    <p>Hello This is Paragraph 4</p>
    <p>Hello This is Paragraph 4</p>
</body>

</html>
