<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS image</title>
    <style>
        #image1 {
            background-image: url(img3.jpg);
            height: 100px;
            background-repeat: no-repeat;
        }

        /* foe\r no repation of image*/
        #image2 {
            background-image: url(img3.jpg);
            height: 100px;
            background-repeat: repeat;
        }

        #image3 {
            background-image: url(img3.jpg);
            height: 200px;
            background-repeat: initial;
        }

        #image4 {
            background-image: url(img3.jpg);
            height: 300px;
            background-repeat: round;
        }
    </style>
</head>

<body>

    <img src="IMG3.jpg" height="10%" width="10%">
    <img id="image1" src="IMG3.jpg" width="10%">
    <img id="image2" src="IMG3.jpg" width="10%">
    <img id="image3" src="IMG3.jpg" width="10%">
    <img id="image4" src="IMG3.jpg" width="10%">
</body>

</html>
