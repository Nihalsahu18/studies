<html>

<head>
    <title>Gradient Property</title>
    <style>
        /* we can pass more than two colors also*/
        #div1 {
            border: 2px solid red;

            background: linear-gradient(pink, blue, green);
            height: 100px;
        }

        #div2 {
            border: 2px solid red;
            background: radial-gradient(pink 50%, blue 10%, purple, red, yellow);
            height: 100px;
            border-radius: 50px;
        }

        #div3 {
            border: 3px solid yellow;
            ;
            background: linear-gradient(yellow);
        }
    </style>
</head>

<body>
    <div id="div1">
        hello welcome
    </div>
    <hr>
    <div id="div2">
        hello welcome
    </div>
    <div id="div3">
        hello welcome
    </div>
</body>

</html>
