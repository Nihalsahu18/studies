<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 border property</title>
    <style>
        /* This is rounded bottom left corner border */
        #p2 {
            background-color: darkseagreen;
            border: 5px green solid;
            border-bottom-left-radius: 50px;
            padding: 20px 20px 20px 20px;
            width: 200px;
        }

        /* This is rounded bottom right corner border */
        #p3 {
            background-color: darkseagreen;
            border: 5px green solid;
            border-bottom-right-radius: 30px;
            padding: 20px 20px 20px 20px;
            width: 150px;
        }

        /* This is rounded top left corner border */
        #p4 {
            background-color: darkseagreen;
            border: 5px green solid;
            border-top-left-radius: 30px;
            padding: 20px 20px 20px 20px;
            width: 150px;
        }

        /* This is rounded top right corner border */
        #p5 {
            background-color: darkseagreen;
            border: 5px green solid;
            border-top-right-radius: 30px;
            padding: 20px 20px 20px 20px;
            width: 150px;
        }

        /* This is rounded border */
        #p6 {
            background-color: darkseagreen;
            border: 5px green solid;
            border-radius: 50px;
            padding: 20px 20px 20px 20px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Css3 Border property</h1>
    <p id="p2">This is rounded bottom left corner border</p><br>
    <p id="p3">This is rounded bottom right corner border</p><br>
    <p id="p4">This is rounded top left corner border</p><br>
    <p id="p5">This is rounded top right corner border</p><br>
    <p id="p6">This is rounded border</p>
</body>

</html>
