<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p><br>
    <p id="p2"></p>
    <script>
        function person(fnm, lnm, email, age) {
            this.firstname = fnm;
            this.lastname = lnm;
            this.email = email;
            this.age = age;
            this.fullname = function () {
                return this.firstname + " " + this.lastname;
            }
        }
        var myfather = new person("mad", "chaudhary", "mad@gmail.com", 75);
        console.log(myfather);
        document.getElementById("p1").innerHTML = "my father age is " + myfather.age + "<br> ";

        var mymother = new person("anjali", "chaudhary", "anj@gmail.com", 66);
        var fname = mymother.fullname();
        console.log(fname);
        document.getElementById("p2").innerHTML = "my mother full is " + mymother.fullname() + "<br> ";
    </script>
</body>

</html>
