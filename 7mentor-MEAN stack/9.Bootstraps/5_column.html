<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="js/0_lib.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
  <script src="bootstrap-3.4.1-dist/js/jquery-1.9.1.js"></script>
  <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
  <style>
    .well {
      background-color: red;
    }
  </style>
  <title>Column</title>
  <style>
    .demo-content {
      padding: 5px;
      font-size: 18px;
      min-height: 300px;
      background-color: #dbdfe5;
      margin-bottom: 10px;
    }

    .demo-content-bg-alt {
      padding: 5px;
      font-size: 18px;
      min-height: 300px;
      background-color: blue;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="well">
        <div class="col-md-4">
          <div class="demo-content">
            This is 4 column space
          </div>
        </div>
        <div class="col-md-4">
          <div class="demo-content-bg-alt">
            This is 4 column space
          </div>
        </div>
        <div class="col-md-4">
          <div class="demo-content">
            This is 4 column space
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="well">
        <div class="col-md-3">
          <div class="demo-content-bg-alt">
            This is 3 column spacr
          </div>
        </div>
        <div class="col-md-7">
          <div class="demo-content">
            This is 7 column spacr
          </div>
        </div>
        <div class="col-md-2">
          <div class="demo-content-bg-alt">
            This is 2 column spacr
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
