<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHello() {
            document.getElementById("p1").innerHTML = " Hello after 5 sec";
        }

        function time() {

            setTimeout(sayHello(), 5000);

            setTimeout(function () {
                document.getElementById("p1").innerHTML = " ****Hello after 9 sec ";
            }, 9000)


        }
    </script>
</head>

<body>
    <button onclick="time()">Press me</button>
    <p id="p1"></p>
</body>

</html>
