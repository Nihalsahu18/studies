<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var msg = function () {
            return "hello all.."
        }
        console.log(msg());

        var msgarrowfun = () => "Hello from arrow fun";
        console.log(msgarrowfun());

        var msgarrowfun = () => {
            return "Hello from arrow fun full code";
        }
        console.log(msgarrowfun());
        var add = function (n1, n2) {
            return "addition is " + (n1 + n2);
        }
        console.log(add(5, 8));

        var sum = (n1, n2) => n1 + n2;
        console.log(sum(7, 9));
    </script>
</head>

<body>

</body>

</html>
