<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type='text/css'>
        ul {
            display: none;
            /*this is use to hide the data*/
            background: aqua;
            color: red;
            width: 250px;
        }

        b {
            background: black;
            color: yellow;
            font-weight: bold;
            border: 1px solid purple;
        }
    </style>
    <script src="lib/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#slide').click(function () {
                $("#panel").slideToggle('fast');
            })
        })
    </script>
    <style type="text/css">
        #panel {
            display: none;
            background: chartreuse;
            color: crimson;
            font-size: x-large;
            height: 500px;

        }

        #slide {
            height: 40px;
            width: 200px;
            text-align: center;
            background: darkorange;
            border-radius: 0px 0px 15px 10px;
            padding-top: 10px;
            font-weight: bold;
            font-size: 20px;
            margin-left: 380px;
            color: blue;
        }
    </style>
</head>

<body>
    <fieldset id="panel">
        <legend style='color:red;font-weight:bold;font-size:20px;'> jQuery </legend>
        <ul>
            <li> jQuery is a JavaScript Library </li><br>
            <li> jQuery greatly simplifies JavaScript programming </li><br>
            <li> jQuery is easy to learn </li>
        </ul>
    </fieldset>
    <p id="slide">Slide Panel</p>
</body>

</html>
