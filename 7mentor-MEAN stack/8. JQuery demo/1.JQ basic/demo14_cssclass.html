<html>

<head>
	<style type='text/css'>
		.div1 {
			color: blue;
			direction: rtl;

		}
	</style>
	<script src="lib/jquery.min.js">
	</script>
	<script>
		$(document).ready(function () {
			$("#btn1").click(function () {
				$('div').addClass('div1');
			})
			$("#btn2").click(function () {
				$('div').removeClass('div1');
			})
			$("#btn3").click(function () {
				$('div').toggleClass('div1');
			})
		});
	</script>
</head>

<body>
	<div>
		<p>HTML5</p>
		<h4>jQuery</h4>
	</div><br>
	<button id='btn1'>Add CSS</button>
	<button id='btn2'>Remove CSS</button>
	<button id='btn3'>Toggle CSS</button><br><br>
</body>

</html>
