<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                $('#div1').fadeIn(2000);
                $('#div2').fadeIn(4000);
                $('#div3').fadeIn(6000);
            })
            $('#btn2').click(function () {
                $('#div1').fadeOut(2000);
                $('#div2').fadeOut(4000);
                $('#div3').fadeOut(6000);
            })
            $('#btn3').click(function () {
                $('#div1').fadeToggle(2000);
                $('#div2').fadeToggle(4000);
                $('#div3').fadeToggle(6000);
            })
            $('#btn4').click(function () {
                $('#div1').fadeTo(2000, 0.2);
                $('#div2').fadeTo(4000, 0.4);
                $('#div3').fadeTo(6000), 0.6;
            })
        })
    </script>
</head>

<body>
    <p>Fade with differnent paramenter</p>
    <button id='btn1'>Fade In</button>
    <button id="btn2">Fade Out</button>
    <button id="btn3">Fade Toggle</button>
    <button id="btn4">Fade To</button>
    <br>
    <br>
    <div id="div1" style="width: 80px;height: 80px;background-color: red;"><br></div><br>
    <div id="div2" style="width: 100px;height: 100px;background-color: yellow;"><br></div><br>
    <div id="div3" style="width: 70px;height: 70px;background-color: green;"><br></div><br>
</body>

</html>
