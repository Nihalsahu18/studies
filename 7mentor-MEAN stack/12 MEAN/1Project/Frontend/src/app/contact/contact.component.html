<form action="#" (submit)="addcontact()">
  <input type="hidden" name="key" [(ngModel)]="_id">
  <table border="1px">
    <tr>
      <th>First Name :</th>
      <td>
        <input type="text" name="first_name" [(ngModel)]="first_name" required id="" />
      </td>
    </tr>
    <tr>
      <th>Last Name :</th>
      <td>
        <input type="text" name="last_name" [(ngModel)]="last_name" required id="" />
      </td>
    </tr>
    <tr>
      <th>Phone :</th>
      <td>
        <input type="text" name="phone" [(ngModel)]="phone" required id="" />
      </td>
    </tr>
  </table>
  <button type="submit">Submit</button>
</form>
<br />
<hr />
<br />
<div>
  <table border="1px">
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Phone Number</td>
      <td>delete</td>
      <td>edit</td>
    </tr>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.first_name }}</td>
      <td>{{ contact.last_name }}</td>
      <td>{{ contact.phone }}</td>
      <td><button (click)="deleteContact(contact._id)">delete</button></td>
      <td><button (click)="editContact(contact)">edit</button></td>
    </tr>
  </table>
</div>
